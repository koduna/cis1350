<!DOCTYPE html>
<html>
    <head>
        <!--
            Tutorial 2
            Jonathon Patrick
            9/16/2015
        -->
        <script src="modernizer-2.js"></script>
        <title>Australia Map</title>
    </head>
    <body>
        <p><img src="images/australia_logo.jpg"
            alt-"Australia Logo"/></p>
        <p>
            <img src="images/Australia_map.jpg"
            alt="map of australia"
            usemap="#australia_map"/>
        </p>
        <p>
            <map name="australia_map">
                <area name="South Australia"
                shape="rect"
                coords="305,368,495,633"
                href="australia_states.htm#South Australia"
                alt="South Australia"
                title="South Australia"/>
                <area name="Western Australia"
                shape="rect"
                coords="17,113,296,569"
                href="australia_states.htm#Western Australia"
                alt="Western Australia"
                title="Western Australia"/>
                <area name="Northern Territories"
                shape="rect"
                coords="302,58,459,363"
                href="australia_states.htm#Northern Territory"
                alt="Northern Territory"
                title="Northern Territory"/>
                <area name="Tasmania"
                shape="Circle"
                coords="572,686,42"
                href="australia_states.htm#Tasmania"
                alt="Tasmania"
                title="Tasmania"/>
                <area name="Australia Capital Territory"
                shape="circle"
                coords="628,562,20"
                href="australia_states.htm#ACT"
                alt="Australia Capital Territory"
                title="Australia Capital Territory"/>
                <area name="Queensland"
                shape="poly"
                coords="467,184,464,360,518,365,512,423,730,436,558,61"
                href="australia_states.htm#Queensland"
                alt="Queensland"
                title="Queensland"/>
                <area name="New South Wales"
                shape="poly"
                coords="508,428,722,439,652,558,625,532,598,567,500,516"
                href="australia_states.htm#NSW"
                alt="New South Wales"
                title="New South Wales"/>
                <area name="Victoria"
                shape="poly"
                coords="501,522,497,605,641,614"
                href="australia_states.htm#Victoria"
                alt="Vicotria"
                title="Victoria"/>

            <area shape="default" href="index.htm"/>
        </map>
    </p>
    </body>
</html>
